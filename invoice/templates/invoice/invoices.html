{% extends 'invoice/base.html'%}

{% block content %}
<h2>Current Invoices</h2>
<table class= "table table-hover">
  <thead>
      <tr>
        <th>Homeowner</th>
        <th>Date Issued</th>
        <th>Status of Invoice</th>
        <th>Amount Pending</th>   
      </tr>
    </thead>
    <tbody>
    {% for invoice in invoices %}
    <tr class = 'clickable-row' data-href = "{% url 'edit_invoice' pk=invoice.pk %}">
          <td>{{ invoice.homeowner.full_name }}</td>
          <td>{{ invoice.date_issued }}</td>
          <td>{{ invoice.status }}</td>
          <td>{{ invoice.amount_pending }}</td>
        </tr>
  {% endfor %}
    </tbody>
 </table>
{% endblock %}
