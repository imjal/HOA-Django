{% load static %}
<html>
    <head>
        <title>Chadwick HOA Invoices</title>
        
        <link href='https://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'invoice/css/bootstrap.min.css' %}">
    </head>
    <body>
    	<nav class="navbar navbar-toggleable-md navbar-light bg-faded">
    		<div class="container-fluid">
		  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		  <a class="navbar-brand" href="#">Chadwick Estates HOA</a>
		  <div class="collapse navbar-collapse" id="navbarNavDropdown">
		    <ul class="navbar-nav">
		      <li class="nav-item active">
		        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="#">HO Information</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="#">Invoices</a>
		      </li>
		       {% if user.is_authenticated %}
		      <li class="nav-item dropdown">
		        <a class="nav-link dropdown-toggle" href="http://example.com" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		          Account
		        </a>
		        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
		          <a class="dropdown-item" href="#">View Account Information</a>
		          <a class="dropdown-item" href="#">Sign Out</a>
		        </div>
		      </li>
		      {% else %}
		      	<li class="nav-item">
		        	<a class="nav-link" href="#">Sign In</a>
		      	</li>
		      {% endif %}
		    </ul>
		  </div>
		 </div>
	</nav>
    
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
            {% block content %}


            
            {% endblock %}
            </div>
        </div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
